<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tick-tack-toe</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body>
        <div id="container">
            <h1>Tic Tac Toe Game</h1>
            <table id = "gameGrid">
                <tr>
                    <td id="cell_0-0"></td>
                    <td id="cell_0-1" class="vertical"></td>
                    <td id="cell_0-2"></td>
                </tr>
                <tr>
                    <td id="cell_1-0" class="horizontal"></td>
                    <td id="cell_1-1" class="vertical horizontal"></td>
                    <td id="cell_1-2" class="horizontal"></td>
                </tr>		
                <tr>
                    <td id="cell_2-0"></td>
                    <td id="cell_2-1" class="vertical"></td>
                    <td id="cell_2-2"></td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="js/gameLogic.js"></script>
    </body>
</html>
